<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered List</title>
</head>
<body>
    <ul>
        <li>Bread</li>
        <li>Jam</li>
        <li>Cake</li>
    </ul>

    <ol type="i">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
    </ol>
</body>
</html>
